<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulir Pendaftaran Codingers</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #4e54c8, #8f94fb);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .form-container {
      background-color: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #4e54c8;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    input[type="radio"],
    input[type="checkbox"] {
      margin-right: 10px;
    }

    .checkbox-group, .radio-group {
      margin-top: 5px;
    }

    textarea {
      resize: vertical;
      height: 80px;
    }

    button[type="submit"] {
      background-color: #4e54c8;
      color: white;
      border: none;
      padding: 12px 20px;
      margin-top: 20px;
      width: 100%;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button[type="submit"]:hover {
      background-color: #3c3fb0;
    }

    .footer {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Join Codingers</h2>
    <form action="#" method="post">
      
      <label for="name">Nama Lengkap</label>
      <input type="text" id="name" name="name" placeholder="Masukkan nama lengkap" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Masukkan email aktif" required>

      <label for="password">Kata Sandi</label>
      <input type="password" id="password" name="password" placeholder="Buat kata sandi" required>

      <label for="password">Konfirmasi Kata Sandi</label>
      <input type="password" id="password" name="password" placeholder="Konfirmasi kata sandi" required>

      <label for="gender">Jenis Kelamin</label>
      <div class="radio-group">
        <input type="radio" id="lk" name="gender" value="Laki-laki" required>
        <label for="lk" style="display:inline;">Laki-laki</label>

        <input type="radio" id="pr" name="gender" value="Perempuan">
        <label for="pr" style="display:inline;">Perempuan</label>
      </div>

      <label>Keahlian (bisa lebih dari satu)</label>
      <div class="checkbox-group">
        <input type="checkbox" id="html" name="skills" value="HTML">
        <label for="html" style="display:inline;">HTML</label><br>

        <input type="checkbox" id="css" name="skills" value="CSS">
        <label for="css" style="display:inline;">CSS</label><br>

        <input type="checkbox" id="js" name="skills" value="JavaScript">
        <label for="js" style="display:inline;">JavaScript</label><br>

        <input type="checkbox" id="python" name="skills" value="Python">
        <label for="python" style="display:inline;">Python</label>
      </div>

      <label for="division">Pilih Divisi</label>
      <select id="division" name="division" required>
        <option value="">-- Pilih Divisi --</option>
        <option value="frontend">Front-End</option>
        <option value="backend">Back-End</option>
        <option value="uiux">UI/UX Design</option>
        <option value="data">Data Analyst</option>
      </select>

      <label for="reason">Alasan Bergabung</label>
      <textarea id="reason" name="reason" placeholder="Mengapa ingin bergabung dengan Codingers?" required></textarea>

      <button type="submit">Daftar Sekarang</button>
    </form>
    <div class="footer">
      Â© 2025 Codingers Community
    </div>
  </div>

</body>
</html>
